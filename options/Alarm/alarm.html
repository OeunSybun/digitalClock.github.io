<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="alarm.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="title">
        <button class="alarm">Alarm</button>
      </div>
      <select id="hour" class="time" required>
        <option>Hour</option>
        <option>1</option>

        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      <select id="minute" class="time" required>
        <option>Minute</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
        <option>32</option>
        <option>33</option>
        <option>34</option>
        <option>35</option>
        <option>36</option>
        <option>37</option>
        <option>38</option>
        <option>39</option>
        <option>40</option>
        <option>41</option>
        <option>42</option>
        <option>43</option>
        <option>44</option>
        <option>45</option>
        <option>46</option>
        <option>47</option>
        <option>48</option>
        <option>49</option>
        <option>50</option>

        <option>53</option>

        <option>59</option>
      </select>
      <select id="period" class="time" required>
        <option value="">Period</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <div class="clock">
          <span class="hour">00</span>
          <span>:</span>
          <span class="minute">00</span>
          <span class="period"></span>
      </div>
      <div class="set-alarm">
        <button class="btn setAlarm">Set Alarm</button>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="alarm.js"></script>
  </body>
</html>
